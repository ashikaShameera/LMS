# render.yaml
services:
  # ---- Backend: Spring Boot (Docker) ----
  - type: web
    name: lms-backend
    runtime: docker
    rootDir: LMS_Back_End           # build context = LMS_Back_End
    dockerfilePath: Dockerfile      # Dockerfile inside LMS_Back_End
    envVars:
      # Build a proper JDBC URL from DB parts
      - key: DB_HOST
        fromDatabase: { name: lms-db, property: host }
      - key: DB_PORT
        fromDatabase: { name: lms-db, property: port }
      - key: DB_NAME
        fromDatabase: { name: lms-db, property: database }
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase: { name: lms-db, property: user }
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase: { name: lms-db, property: password }
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require

      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "8080"

  # ---- Frontend: Vite static site ----
  - type: web
    name: lms-frontend
    runtime: static
    rootDir: front-end
    buildCommand: >
      sh -c "npm ci &&
             export VITE_API_URL=https://$BACKEND_HOST &&
             echo Building with VITE_API_URL=$VITE_API_URL &&
             npm run build"
    staticPublishPath: dist
    envVars:
      - key: BACKEND_HOST
        fromService:
          name: lms-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: lms-db
    databaseName: lms
    user: lms
    plan: free
