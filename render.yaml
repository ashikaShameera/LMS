services:
  # ---- Backend: Spring Boot (Docker) ----
  - type: web
    name: lms-backend
    runtime: docker
    plan: starter   # you can remove this line if you want the default plan
    # rootDir: LMS_Back_End
    dockerfilePath: LMS_Back_End/Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: lms-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: lms-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: lms-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: JWT_SECRET
        generateValue: true
      # optional but recommended: let Spring Boot bind to Render $PORT
      - key: PORT
        value: "8080"

  # ---- Frontend: Vite static site ----
  - type: web
    name: lms-frontend
    runtime: static
    rootDir: front-end
    buildCommand: >
      sh -c "npm ci &&
             export VITE_API_URL=https://$BACKEND_HOST &&
             echo Building with VITE_API_URL=$VITE_API_URL &&
             npm run build"
    staticPublishPath: dist
    envVars:
      - key: BACKEND_HOST
        fromService:
          name: lms-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: lms-db
    databaseName: lms
    user: lms
    plan: free
