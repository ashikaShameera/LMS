# render.yaml (at repo root)
services:
  # ---- Backend: Spring Boot (Docker) ----
  - type: web
    name: lms-backend
    runtime: docker
    plan: free
    rootDir: LMS_Back_End
    dockerfilePath: LMS_Back_End/Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: lms-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: lms-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: lms-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: JWT_SECRET
        generateValue: true

  # ---- Frontend: Vite Static Site ----
  - type: web
    name: lms-frontend
    runtime: static
    plan: free
    rootDir: front-end
    # Build with VITE_API_URL constructed from backend host
    buildCommand: >
      sh -c "npm ci &&
             export VITE_API_URL=https://$BACKEND_HOST &&
             echo Building with VITE_API_URL=$VITE_API_URL &&
             npm run build"
    staticPublishPath: dist
    envVars:
      - key: BACKEND_HOST
        fromService:
          name: lms-backend
          type: web
          property: host
    routes:
      # SPA fallback for React Router
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: lms-db
    databaseName: lms
    user: lms
    plan: free
