server {
  listen 80;
  server_name _;

  root   /usr/share/nginx/html;
  index  index.html;

  # SPA routes
  location / {
    try_files $uri /index.html;
  }

  # Proxy API to Spring Boot (docker service name: backend)
  location /api/ {
    proxy_pass http://backend:8080/;   # keep trailing slash
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
